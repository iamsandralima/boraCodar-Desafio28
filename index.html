<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <title>AI Platform</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="icon" type="image/png" href="./assets/fav-icon.png" />
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
  <main>
    <div class="container">
      <header>
        <div>
          <img src="./assets/MagicWand-icon.svg" alt="iocne varinha mágica">
        </div>
      </header>

      <section>
        <h1>Experimente o poder da Inteligência Artificial</h1>
      </section>

      <section class="ia-tools">
        <div class="tools">
          <div>
            <div class="icons">
              <i class="ph ph-code"></i>
            </div>

            <div>
              <p>Gerador de códigos</p>
            </div>
          </div>

          <div class="arrow">
            <i class="ph ph-arrow-right"></i>
          </div>
        </div>

        <div class="tools">
          <div>
            <div class="icons">
              <i class="ph ph-image-square"></i>
            </div>

            <div>
              <p>Edição de foto</p>
            </div>
          </div>

          <div class="arrow">
            <i class="ph ph-arrow-right"></i>
          </div>
        </div>

        <div class="tools">
          <div>
            <div class="icons">
              <i class="ph ph-play-circle"></i>
            </div>

            <div>
              <p>Geração de vídeos</p>
            </div>
          </div>

          <div class="arrow">
            <i class="ph ph-arrow-right"></i>
          </div>
        </div>

        <div class="tools">
          <div>
            <div class="icons">
              <i class="ph ph-music-notes-simple"></i>
            </div>

            <div>
              <p> Áudios e músicas</p>
            </div>
          </div>

          <div class="arrow">
            <i class="ph ph-arrow-right"></i>
          </div>
        </div>
      </section>

      <hr />

      <section class="prompt">
        <div>
          <i class="ph ph-plus-circle"></i>
          <input type="text" placeholder="Envie uma mensagem ou digite “/”" autocomplete="none"
            onclick="redirectToLink()">
        </div>

        <div>
          <button>
            <i class="ph ph-paper-plane-right"></i>
          </button>
        </div>
      </section>
    </div>
  </main>

  <script>
    function redirectToLink() {
      window.open("https://chat.openai.com/", "_blank");
    }
  </script>

</body>

</html>
